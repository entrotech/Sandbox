<div>


    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="h4">Stooges</span>
                <button type="button" class="btn btn-primary btn-xs pull-right " data-ng-click="stoogeVm.add()">Add New Stooge</button>
            </div>
            <div class="panel-body">
                <ul>
                    <li data-ng-repeat="item in stoogeVm.items">
                        {{item.id}} <a ng-href="" ng-click="stoogeVm.select(item)">{{item.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div ui-view></div>
</div>
