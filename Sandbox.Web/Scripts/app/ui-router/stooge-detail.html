<div class="col-md-6">
    <div class="panel panel-default" ng-show="stoogeVm.item">
        <div class="panel-heading">
            <span class="h4">Create / Edit Stooge</span>
        </div>
        <div class="panel-body" style="margin-left: 15px; margin-right: 15px;">
            <form name="editForm" class="form-horizontal">
                <div class="form-group">
                    <label>Id</label>
                    <input type="number" class="form-control" ng-model="stoogeVm.item.id" />
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="stoogeVm.item.name" />
                </div>
                <button type="button" class="btn btn-primary btn-sm" ng-click="stoogeVm.save()">Save</button>
                <button type="button" class="btn btn-default btn-sm" ng-click="stoogeVm.cancel()">Cancel</button>
                <button type="button" class="btn btn-warning btn-sm" ng-click="stoogeVm.delete()">Delete</button>
            </form>

        </div>
    </div>
</div>
